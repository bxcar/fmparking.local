<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FM Parking</title>

    <!--header styles start-->

<div class="main">

    </header>
    <div class="main__image">
        <img src="img/main-page.png" class="main__image-img" alt="">

        <div class="main__img-overlays">
            <img class="level-5" src="img/1-01.svg" alt="">

            <img class="level-3" src="img/1-03.svg" alt="">

<!--footer scripts start-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
