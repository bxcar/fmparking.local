<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Этажи - FM Parking</title>

    <!--header styles start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <!--header styles end-->
</head>
<body>
<div class="floors">
    <div class="filter">
        <img class="filter__logo" src="#" alt="">
        <div class="filter__price-filter">
            <span class="filter__price-filter-title">Стоимость, ₽</span>
            <div class="filter__price-filter-inner-wrapper">
                <span class="filter__price-filter-min">от <span class="filter__price-filter-min-number">250 000</span> ₽</span>
                <span class="filter__price-filter-max">до <span class="filter__price-filter-max-number">750 000</span> ₽</span>
            </div>
        </div>
        <div class="filter__area-filter">
            <span class="filter__price-filter-title">Площадь, м²</span>
            <div class="filter__price-filter-inner-wrapper">
                <span class="filter__price-filter-min">от <span class="filter__price-filter-min-number">12</span> м²</span>
                <span class="filter__price-filter-max">до <span class="filter__price-filter-max-number">22</span> м²</span>
            </div>
        </div>
        <div class="filter__floors">
            <span class="filter__floors-title">Этаж</span>
            <div class="filer__floors-inner-wrapper">
                <span class="filter__floors-floor filter__floors-floor--any">Любой</span>
                <span class="filter__floors-floor">2</span>
                <span class="filter__floors-floor">3</span>
                <span class="filter__floors-floor">4</span>
                <span class="filter__floors-floor">5</span>
            </div>
        </div>
        <div class="filter__show-places">
            <span class="filter__show-places-show">Показать <span class="filter__show-places-show-number">316 мест</span></span>
            <span class="filter__show-places-clean"><img src="#" alt=""></span>
        </div>
        <div class="filter__places-list">
            <span class="filter__places-list-title">Доступно <span class="filter__places-list-title-number">316 мест</span></span>
            <div class="filter__places-list-sorting">
                <span class="filter__places-list-sorting-title">Сортировать</span>
                <div class="filter__places-list-sorting-inner-wrapper">
                    <span class="filter__places-list-sorting-by-price">по цене <img src="#" alt=""> </span>
                    <span class="filter__places-list-sorting-by-area">по площади <img src="#" alt=""></span>
                </div>
            </div>
            <div class="filter__places-list-items">

            </div>
        </div>
    </div>
    <div class="plan"></div>
</div>
<!--footer scripts start-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/common.js"></script>
<!--footer scripts end-->
</body>
</html>
